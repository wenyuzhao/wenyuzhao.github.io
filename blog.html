---
layout: default
title: Blog of William Zhao
---
<script type="text/javascript" src="{{ site.baseurl }}/javascripts/blog.js"></script>
<h2>Blog of Wenyu Zhao</h2>
<h1>Latest Articles</h1>

<div class="blog_post_titles">

	{% for post in site.posts %}

		<a href="{{ site.baseurl }}{{ post.url }}">
			<p class="blog_post_title" onmouseover="title_mouseover(this)" onmouseout="title_mouseout(this)">{{ post.date | date_to_string }}   {{ post.title }}</p>
		</a>

	{% endfor %}

</div>

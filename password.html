<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <title>Auto Password Gen</title>
        <script src="https://blueimp.github.io/JavaScript-MD5/js/md5.min.js"></script>
        <style>
            body {
                padding: 0; margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f1f1f1;
                overflow: auto;
            }
            main {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                padding: 1rem;
                min-width: 7cm;
                max-width: 10cm;
            }
            main * {
                margin-bottom: 1rem;
            }
            main *:last-child {
                margin-bottom: 0;
            }
            main input[type=text] {
                background-color: white;
                border: none;
                border-radius: 5px;
                padding: 5px;
                font-size: 1rem;
            }
            main input[type=button] {
                background-color: #76FF03;
                border: none;
                border-radius: 5px;
                padding: 5px;
                font-size: 1rem;
                cursor: pointer;
                margin-bottom: 2rem;
                -webkit-appearance: none;
            }
            .saved-item * {
                margin: 0;
                padding: 0;
                cursor: pointer;
                overflow: hidden;
                overflow-x: auto;
            }
            .saved-item > .detail {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-end;
            }
            .saved-item .detail .salt-additional {
                font-size: 0.7rem;
                color: gray;
            }
            .saved-item .detail .delete {
                font-size: 1rem;
                color: red;
                text-align: right;
            }
        </style>
        <script>
            'use strict';
            var PasswordStorage = {
                getAll() {
                    if (!localStorage.passwords) localStorage.passwords = "[]";
                    return JSON.parse(localStorage.passwords);
                },
                equal(a, b) {
                    return a.website.toLowerCase() === b.website.toLowerCase() &&
                           a.salt === b.salt &&
                           a.additional === b.additional;
                },
                set(password) {
                    var passwords = PasswordStorage.getAll();
                    passwords = passwords.filter(function(p) { return !PasswordStorage.equal(p, password); });
                    passwords.unshift(password);
                    localStorage.passwords = JSON.stringify(passwords);
                },
                remove(password) {
                    var passwords = PasswordStorage.getAll();
                    passwords = passwords.filter(function(p) { return !PasswordStorage.equal(p, password); });
                    localStorage.passwords = JSON.stringify(passwords);
                }
            };
            function promptPassword(data) {
                window.prompt(`${data.website} ${data.salt}  ${data.additional}`, data.password);
            }
            function setLastInput(data) {
                localStorage.lastInput = JSON.stringify(data);;
            }
            function getLastInput() {
                return localStorage.lastInput ? JSON.parse(localStorage.lastInput) : null;
            }

            function updateUI() {
                if (getLastInput()) {
                    var lastInput = getLastInput();
                    document.querySelector('#salt').value = lastInput.salt;
                    document.querySelector('#additional').value = lastInput.additional;
                }

                var items = document.querySelectorAll('.saved-item');
                for (var i = 0; i < items.length; i++) items[i].remove();

                PasswordStorage.getAll().forEach(function(p) {
                    var handleSelect = function() { promptPassword(p) };
                    var handleDelete = function() {
	                    if (window.confirm(`Delete ${p.website} ${p.salt}  ${p.additional}`)) {
	                        PasswordStorage.remove(p);
	                        updateUI();
	                    }
	                };

	                var node = document.createElement("div");
	                node.className = "saved-item";

	                var website = document.createElement("h1");
	                website.className = "website";
	                website.onclick = handleSelect;
	                website.innerText = p.website;
	                node.appendChild(website);
	                    
                    var detail = document.createElement("p");
	                detail.className = "detail";
	                node.appendChild(detail);

                    var salt_add = document.createElement("span");
	                salt_add.className = "salt-additional";
                    salt_add.innerText = 'show-detail';
                    salt_add.style.textDecoration = 'underline'; 
                    salt_add.onclick = function() {
                        if (salt_add.innerText === 'show-detail') {
                            salt_add.innerText = `${p.salt}  ${p.additional}`;
                            salt_add.style.textDecoration = 'none'; 
                        } else {
                            salt_add.innerText = 'show-detail';
                            salt_add.style.textDecoration = 'underline'; 
                        }
                    }
	                detail.appendChild(salt_add);


	                var del = document.createElement("span");
	                del.className = "delete";
	                del.onclick = handleDelete;
	                del.innerText = "DELETE";
	                detail.appendChild(del);

	                var main = document.querySelector('main');
                    main.insertBefore(node, main.children[main.children.length - 1]);
                });
            }
            function gen() {
                var data = {
                    website: website.value,
                    salt: salt.value,
                    additional: additional.value
                };
                
                if (data.website === "" || data.salt === "") return;

                data.password = md5(data.website + "" + data.salt) + data.additional;
                
                PasswordStorage.set(data);
                setLastInput(data);
                updateUI();
                promptPassword(data);
            }
        </script>
    </head>
        <body>
            <main>
                <h1>Password Gen</h1>
                <input type="text" id="website" placeholder="website"/>
                <input type="text" id="salt" placeholder="salt"/>
                <input type="text" id="additional" placeholder="additional"/>
                <input type="button" value="Generate" onclick="gen()"/>
                <p style="color: grey; margin-top: 1rem;">password = md5(website + salt) + additional</p>
            </main>
            <script>updateUI()</script>
        </body>
</html>

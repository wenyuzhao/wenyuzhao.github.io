<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Mic</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #FFFAFA;
        }

        #main-switch-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw - 2cm);
            height: calc(100vh - 2cm);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1cm;
        }

        button {
            background-color: rgb(10, 132, 255);
            border: 5px solid rgb(10, 132, 255);
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: all 0.5s;
            cursor: pointer;
            border-radius: 1000px;
            padding: 5px 1em;
            outline: none;
        }

        button:hover {
            border: 5px solid rgb(50, 172, 255);
        }

        button:active {
            background-color: rgb(50, 172, 255) !important;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main-switch-wrapper">
        <p class="center"><i>Connect your microphone properly, then press the button to start or stop.</i>
        </p>
        <br>
        <br>
        <br>
        <button id="main-switch" onclick="capture(this)">START</button>
    </div>

    <script>
        const AUDIO = new Audio();
        const BUTTON = document.getElementById('main-switch');

        async function capture() {
            if (AUDIO.paused) {
                AUDIO.srcObject = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 192000,
                        sampleSize: 24,
                        volume: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                    },
                });;
                AUDIO.play();
                BUTTON.innerText = 'STOP';
            } else {
                AUDIO.pause();
                AUDIO.srcObject.getTracks().forEach(track => track.stop());
                BUTTON.innerText = 'START';
            }
        }
    </script>
</body>

</html>

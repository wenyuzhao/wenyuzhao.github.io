<style>
    section {
        margin-bottom: 5rem;
        color: #999;
    }
    
    section .title {
        text-decoration: none;
        padding: 1rem 0;
        font-size: 22px;
        border-bottom: 2px solid #999;
    }
    
    section .title a  { text-decoration: none; }
    section .title a:link    { color: #000000; }
    section .title a:visited { color: #000000; }
    section .title a:hover   { color: #2196f3; }
    section .title a:active  { color: #2196f3; }
    
    section .info {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
    }
    
    section .info span {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: no-wrap;
    }
</style>

{% for post in site.posts %}
    <section class="t-font">
        <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <p class="info">
            <span>
                <i class="material-icons">&#xE24F;</i>&nbsp;
                Published:&nbsp;{{ post.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
            <span>
                <i class="material-icons">&#xE54E;</i>&nbsp;
                Category:&nbsp;<a href="{{ site.url }}/categories.html#{{ post.category }}">{{ post.category }}</a>
            </span>
        </p>
    </section>
{% endfor %}

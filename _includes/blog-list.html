<style>
.article-summary {
    margin: 1.5cm 0cm 1.5cm 0cm;
}

.article-summary .article-summary-title {
    color: #343434;
    text-decoration: none;
    transition: all 0.5s;
    margin-left: -4px;
    margin-right: -4px;
}

.article-summary .article-summary-title a {
    color: #343434;
}

.article-summary .article-summary-title a:visited {
    color: #343434;
}

.article-summary .article-summary-info {
    display: flex;
    flex-direction: row;
    align-items: center;
}
</style>

{% for post in site.posts %}
    <section class="article-summary">
        <h2 class="article-summary-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <p class="article-summary-info">
            <i class="material-icons">&#xE878;</i>
            &nbsp;{{ post.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="material-icons">&#xE54E;</i>
            &nbsp;<a href="{{ site.url }}/categories.html#{{ post.category }}">{{ post.category }}</a>
        </p>
    </section>
{% endfor %}

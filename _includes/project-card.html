<style>
    a.project-card {
        height: 80px;
        display: flex;
        flex-direction: row;
        align-items: center;
        border-radius: 16px;
        padding: 10px 1.5rem;
    }
    a.project-card > img {
        width: 60px;
        height: 60px;
        object-fit: contain;
    }
    a.project-card > span {
        font-size: 1.5rem;
        text-align: center;
        flex: 1;
        transition: var(--transition);
    }
    a.project-card:hover > span {
        text-decoration: underline;
    }
</style>

<a class="project-card" href="{{ include.link }}">
    <img src="{{ include.image }}">
    <span>{{ include.title }}</span>
</a>

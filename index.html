<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

        <link rel="stylesheet" type="text/css" href="css/index.css"/>

        <script src="js/react/libs/react-with-addons.js"></script>
        <script src="js/react/libs/JSXTransformer.js"></script>

        <script type="text/javascript">
            var ViewportMetrics = { currentScrollTop: 0 };
            window.addEventListener('load', function(event) {
                window.addEventListener('scroll', function(event) {
                    ViewportMetrics.currentScrollTop = document.body.scrollTop;
                });
            });
        </script>
    </head>
    <body>
        <script type="text/jsx" src="js/react/mixins/ScrollListenerMixin.js"></script>
        
        <script type="text/jsx" src="js/react/components/ui.basic.js"></script>
        <script type="text/jsx" src="js/react/components/ui.js"></script>

        <script type="text/jsx" src="js/index.js"></script>
    </body>
</html>

<script>
function log(s) { document.writeln(s); }
document.domain = 'qq.com';
function get(url, callback) {
  var ifr = document.createElement('script');
  ifr.src = url;
  ifr.onload = callback(ifr, url);
  return ifr;
}

function fmtnum(n, length){ 
  str = n + "";
  if(str.length >= length) return str; 
  else return fmtnum("0" +str, length); 
}



try {

eles = [];
oks = [];
var re = new RegExp("对方未开通空间");
var callback = function(ele, url) {
  result = re.test(ele.innerHTML);
  if(result) log(url);
  console.log(url);
  console.log({'html':ele.innerHTML});
}

for(var i=0;i<10000;i++) {
  url = "http://user.qzone.qq.com/2257" + fmtnum(i, 4) + "0";
  eles.push(get(url, callback));
}



} catch(e) { log(e); }
</script>

<script>
function log(s) { document.writeln(s); }
function get(url, callback) {
  var ele = document.createElement("script");
  ele.src = url;
  ele.onload = callback(url);
  return ele;
}

function fmtnum(n, length){ 
  str = n + "";
  if(str.length >= length) return str; 
  else return fmtnum("0" +str, length); 
}



try {

eles = [];
oks = [];
var re = new RegExp("对方未开通空间");
var callback = function(url) {
  result = re.test(this.innerHTML);
  if(result) log(url);
  console.log(url);
  console.log({'html':this.innerHTML});
}

for(var i=0;i<10000;i++) {
  url = "http://user.qzone.qq.com/2257" + fmtnum(i, 4) + "0";
  eles.push(get(url, callback));
}



} catch(e) { log(e); }
</script>

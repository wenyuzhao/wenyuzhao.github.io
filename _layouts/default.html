<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>{{ page.title }} | Blog of William Zhao</title>
		<link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon" type="image/ico"/>

		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/frame.css"/>

		<script type="text/javascript" src="{{ site.baseurl }}/js/frame.js"></script>

		<!--[if lt IE 9]>
			<script src="{{ site.baseurl }}/js/html5.js"></script>
		<![endif]-->

	</head>
	<body>

		<div id="navigationBar" onmouseover="navigationBar_onmouseover(this)" onmouseout="navigationBar_onmouseout(this)">
			<div id="navigator">
				<p>Website homepage</p>
				<p>Latest articles</p>
				<p>Contact to the auther</p>
			</div>
			<p id="title">{{ page.title }}</p>
			<img id="githubIcon" src="{{ site.baseurl }}/img/Octocat.jpg"/>
		</div>

		<div id="content">

			{{ content }}

		</div>
	</body>
</html>

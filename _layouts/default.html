<!DOCTYPE html>
<html>
	<head>

		<title>{{ page.title }} | 赵文宇</title>
		<link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon" type="image/ico"/>

		<script type="text/javascript" src="{{ site.baseurl }}/javascripts/frame.js"></script>

		<!--[if lt IE 9]>
    		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    	<![endif]-->

	</head>
	<body>

		<div id="navigator_container">
			<img id="floatButton" src="{{ site.baseurl }}/images/icon.png" onclick="onFloatButtonClick()"/>
			<div id="navigator">
				{% include navigator.html %}
			</div>
		</div>

		<div id="content">
			{{ content }}

			<div id="disqus_thread"></div>
			<script type="text/javascript">
				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				var disqus_shortname = 'wenyuzhao-github'; // required: replace example with your forum shortname

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
		   			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		    		dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		    		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
		</div>
	</body>
</html>

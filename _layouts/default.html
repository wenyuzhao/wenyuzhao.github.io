<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>{{ page.title }} | William Zhao</title>
        <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon" type="image/ico"/>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/pygment_trac.css"/>
        <!--[if lt IE 9]>
        	<script src="{{ site.baseurl }}/js/html5.js"></script>
        <![endif]-->
        {% if page.latex %}
        	{% include latex.html %}
        {% endif %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                font-family: -apple-system, "Helvetica Neue", Helvetica, "Nimbus Sans L", Arial, "Liberation Sans", "PingFang SC", "Hiragino Sans GB", "Source Han Sans CN", "Source Han Sans SC", "Microsoft YaHei", "Wenquanyi Micro Hei", "WenQuanYi Zen Hei", "ST Heiti", SimHei, "WenQuanYi Zen Hei Sharp", sans-serif;
            }
        </style>
        <style>
            body {
                background-color: white;
                margin: 0px;
            }
            header {
                position: relative;
                height: 60vh;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center; 
            }
            header .title {
                color: white;
                z-index: 10;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            
            header .info a  { text-decoration: none; }
            header .info a:link    { color: #ffffff; }
            header .info a:visited { color: #ffffff; }
            header .info a:hover   { color: #2196f3; }
            header .info a:active  { color: #2196f3; }
            
            header .info {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
            }
            
            article {
                width: 100%;
                max-width: 800px;
                margin: 5rem auto;
            }
            
            a  { text-decoration: none; }
            a:link    { color: #000000; }
            a:visited { color: #000000; }
            a:hover   { color: #2196f3; }
            a:active  { color: #2196f3; }
        </style>
    </head>
    <body>
        <header>
            {% include header-3d.html %}
            <div class="title">
                <h1 class="t-font">
                    {{ page.title }}
                </h1>
                {% if page.date %}
                    <p class="info">
                        <i class="material-icons">&#xE24F;</i>
                        &nbsp;Published:&nbsp;{{ page.date | date_to_string }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="material-icons">&#xE2C7;</i>
                        &nbsp;Category:&nbsp;<a href="{{ site.url }}/categories.html#{{ page.category }}">{{ page.category }}</a>
                    </p>
                {% endif %}
            </div>
        </header>
        
        <article>
            {{ content }}
            {% if page.comments %}
                {% include disqus.html %}
            {% endif %}
        </article>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>{{ page.title }} | William Zhao</title>
        <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon" type="image/ico"/>
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/pygment_trac.css"/>
        <!--[if lt IE 9]>
        	<script src="{{ site.baseurl }}/js/html5.js"></script>
        <![endif]-->
        {% if page.import contains "latex" %}
        	{% include latex.html %}
        {% endif %}
        <style>
            body {
                background-color: white;
                margin: 0px;
            }
            header {
                position: relative;
                height: 61.8vh;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center; 
            }
            header h1 {
                color: white;
            }
        </style>
    </head>
    <body>
        <header>
            {% include header-3d.html %}
            <h1>{{ page.title }}</h1>
        </header>
        
        <main>
            {{ content }}
            {% if page.import contains "disqus" %}
                {% include disqus.html %}
            {% endif %}
        </main>
    </body>
